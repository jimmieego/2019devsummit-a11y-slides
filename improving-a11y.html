						- [WCAG 1.4.3](http://www.w3.org/TR/UNDERSTANDING-WCAG20/visual-audio-contrast-contrast.html): Text needs to have

						- [Contrast ratio](https://contrast-ratio.com/)
						- Color picker in Chrome DevTools.
					</textarea>

						## Alternate text

						- [WCAG 1.1.1](https://www.w3.org/TR/UNDERSTANDING-WCAG20/text-equiv-all.html): Non-text content has text alternative. 
						- If image is decorative, use `alt=""`.
					</textarea>
      </section>

      <section data-markdown data-background="img/2019/devsummit/bg-3.png">
        <textarea data-template>
						## Write effective alternate text

						- Think about how users will be doing with the information
						- Be accurate in presenting the content in images
						- Be succinct
						- No need to use the phrase "image of ..." to describe images
					</textarea>
      </section>

      <section data-markdown data-background="/img/2019/devsummit/bg-3.png">
        <textarea data-template>
						## Landmark

						Use both HTML 5 elements and ARIA landmarks.

						| HTML | ARIA Role |
						|----------|--------------------|
						| `<header>` | `role="banner"` |
						| `<nav>` | `role="navigation"` |
						| `<main>` | `role="main"` |
						| `<footer>` | `role="contentinfo"` |
						<p style="margin-top: 1.5em; font-size: 0.8em;">Reference: <a href="https://www.scottohara.me/blog/2018/03/03/landmarks.html">Accessible Landmarks</a></p>
					</textarea>
      </section>

      <section data-markdown data-background="img/2019/devsummit/bg-3.png">
        <textarea data-template>
						## Focus and tab order

						<ul>
							<li class="fragment">[WCAG 2.4.7](https://www.w3.org/TR/UNDERSTANDING-WCAG20/navigation-mechanisms-focus-visible.html): Interactive
							elements should have clear focus.</li>
							<li class="fragment">[WCAG 1.3.2](https://www.w3.org/TR/UNDERSTANDING-WCAG20/content-structure-separation-sequence.html): Navigation (tab)
							order should be logical and intuitive.</li>
							<li class="fragment">[WCAG 2.1.1](https://www.w3.org/TR/UNDERSTANDING-WCAG20/keyboard-operation-keyboard-operable.html): Keyboard users
							should be able to use functionalities using keyboard only.</li>
							<li class="fragment">[WCAG 2.1.2](http://www.w3.org/TR/UNDERSTANDING-WCAG20/keyboard-operation-trapping.html): Content does not "trap"
							keyboard focus within subsections.</li>
						</ul>
					</textarea>
      </section>

      <section data-markdown data-background="/img/2019/devsummit/bg-2.png">
        <textarea data-template>
						## Focus

						Don't do this:
						
						```css
						*:focus {
							outline: 0;
						}
						```
					</textarea>
      </section>

      <section data-markdown data-background="/img/2019/devsummit/bg-3.png">
        <textarea data-template>
						## Focus

						Keep the browser's default focus styling.  
						Or implement custom focus style.
					</textarea>
      </section>

      <section data-markdown data-background="/img/2019/devsummit/bg-3.png">
        <textarea data-template>
						## Tab order

						<p style="text-align: left; margin-left: 25px;">Tab order should match intended reading order.</p>

						- `tabindex="0"`: let DOM structure determine focus order.
						- `tabindex="-1"`: necessary for programmatically moving focus (e.g., error message, menus, radio buttons, etc.)
						- `tabindex="3"`: anti-pattern.
					</textarea>
      </section>

      <section data-markdown data-background="/img/2019/devsummit/bg-3.png">
        <textarea data-template>
						## The `<button>` element

						<p style="text-align: left;">When you use `<button>` element, you get a lot of functionality for free:</p>

						- Buttons are automatically focusable.
						- Screen readers will announce the button in focus and offer ways to click the button.
						- Space and Enter keys are automatically supported when binding a click event listener to a button.
					</textarea>
      </section>

      <section data-markdown data-background="/img/2019/devsummit/bg-3.png">
        <textarea data-template>
						## Semantic HTML

						- Choose the right HTML element to reflect content structure and meaning.
						- `<div>` and `<span>` are semantically neutral.
						- Significantly more work to polyfill the missing semantic information and expected behavior.
					</textarea>
      </section>

      <section data-markdown data-background="/img/2019/devsummit/bg-3.png">
        <textarea data-template>
						## Dialog

						- When a dialog opens, focus moves to an element inside the dialog.
						- Focus should be "trapped" inside the dialog until the dialog is dismissed.
						- Focus should return to the element that opens the dialog.

						<p style="margin-top: 1.5em; font-size: 0.8em;">Reference: <a href="http://w3c.github.io/aria-practices/#dialog_modal">ARIA Best Practices - Dialog</a></p>
					</textarea>
      </section>
